<!DOCTYPE html>
<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: lightpink;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: magenta;
        }

        a{
            border-style: solid;
            border-width: 10px;
            border-color: mediumpurple;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1> <!--Caixa Box Level-->
    <p>Parágrafos também são exemplos de caixas box level, mas os <a href="#" > Links são exemplos de caixas inline Level</a> Vamos ver como tudo isso funciona</p>
