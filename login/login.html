<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form action="#" class="login-form">
                <input  type="email" class="login_input" placeholder="email" required>
                <span class="login_input-border" ></span>
                <input type="password" class="login_input" placeholder="senha" required >
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a class="login_reset" href="#">Esqueceu a senha<a>
            </form>
        </div>
    </div>
</body>
</html>
