<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De qual país você é?</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro?</h1>

    Digite seu país <input type="text" id="nacionalidade">
    <input type="button" value="Verificar" onclick=" revelar()">
    <div id="res"></div>

    <script>
        
       function revelar() {
        var pais = document.getElementById ('nacionalidade').value.toLoweCase()
        var res = document.getElementById('res')
       
        if ( pais == Brasil) {
            res.innerHTML += 'Você é Brasileiro'
        } else {
            res.innerHTML += 'Você é estrangeiro'
        }
       }
    </script>
</body>
</html>
